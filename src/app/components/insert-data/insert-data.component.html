<div class="center-container">
    <div class="form-container">
      <form (ngSubmit)="onSubmit()" [formGroup]="teacherForm">
        <div class="form-group">
          <label for="teacher-name">اسم المعلم:</label>
          <input type="text" id="teacher-name" formControlName="teacherName" required>
        </div>
        <div class="form-group">
          <label for="class">الفصل:</label>
          <select id="class" formControlName="class" required>
            <option value="">اختر الفصل</option>
            <option value="class1">الفصل 1</option>
            <option value="class2">الفصل 2</option>
            <option value="class3">الفصل 3</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="present-students">عدد الطلاب الحاضرين:</label>
          <input type="number" id="present-students" formControlName="presentStudents" required>
        </div>
        <div class="form-group">
          <label for="absent-students">عدد الطلاب الغائبين:</label>
          <input type="number" id="absent-students" formControlName="absentStudents" required>
        </div>
        <div class="form-group btn-s">
          <button type="submit">تم الاخلاء</button>
        </div>
      </form>
    </div>
  </div>
